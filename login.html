<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <section class="login-page">
        <div class="login">
            <h2>Login</h2>
            <label for="">Email</label>
            <input type="email" name="username" placeholder="Enter Email">
            <label for="">Password</label>
            <input type="password" name="username" placeholder="Enter Password">
            <button type="button" class="btn">Sign In</button>
            <a href="forgotpassword.html" class="forgotpassword">Forgot password?</a>
            <p>Don't have an account? <span><a href="register.html">Create an account</a></span> </p>
        </div>
    </section>



    <script src="script.js"></script>
</body>
</html>
