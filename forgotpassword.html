<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot-Password</title>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <section class="login-page">
        <div class="login">
            <h2>Forgot Password</h2>
            <p>Enter the email used for creating account</p>
            <label for="">Email</label>
            <input type="email" name="username" placeholder="Enter Email">
            <button type="button" class="btn">Send Code</button>
            <p class="forgotpassword-alert">A verification code has been <br> sent to ok...@gmail.com</p>
        </div>
    </section>



    <script src="script.js"></script>
</body>
</html>
